<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" button (click)="viewMotif(item)">
      <ion-card>
        <ion-card-subtitle>
          {{item.date | date:'EEEE,d MMMM y'}}
        </ion-card-subtitle>
        <ion-card-content *ngIf="item.motifVisible">
          <ion-label>
            Montant: {{item.montant}}
          </ion-label>
          <ion-label>
            Motif: {{item.motif}}
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
