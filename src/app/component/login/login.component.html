<ion-content [fullsreen]="true">
  <ion-progress-bar color="primary" type="indeterminate" *ngIf="timeLoad === true"></ion-progress-bar>
 <ion-grid>
  <ion-row class="ion-align-items-end" >
    <ion-col>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
        <h1>Login</h1>
    </ion-col>
    <ion-col> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="erreur">  erreur mdp!</p>
      <ion-item  color="none">
        <ion-input required="true" placeholder="Adresse mail" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item color="none">
        <ion-input required="true" type="{{ TPMdp }}" placeholder="Mot de passe" [(ngModel)]="mdp" ></ion-input>
        <ion-icon size="small" slot="end" name="eye" (click)="onChangeTPMdp()" *ngIf="TPMdp === 'password'" ></ion-icon>
        <ion-icon size="small" slot="end" name="eye-off" (click)="onChangeTPMdp()" *ngIf="TPMdp === 'text'" ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="primary" (click)="onLogin()">SE CONNECTER</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="CA" >Si vous n'avez pas de compte.<a routerLink="/auth/inscritpion" >Cr√©ez un compte.</a></p>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
