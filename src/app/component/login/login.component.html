<ion-content>
  <ion-progress-bar color="primary" type="indeterminate" *ngIf="timeLoad === true"></ion-progress-bar>
 <ion-grid>
  <ion-row class="ion-align-items-end" >
    <ion-col>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
        <h1 class="titre">Login</h1>
    </ion-col>
    <ion-col> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="erreur">{{error}}</p>
      <ion-item  color="none">
        <ion-input required placeholder="Email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item color="none">
        <ion-input required type="{{ TPMdp }}" placeholder="Password" [(ngModel)]="mdp" ></ion-input>
        <ion-icon size="small" slot="end" name="eye" (click)="onChangeTPMdp()" *ngIf="TPMdp === 'password'" ></ion-icon>
        <ion-icon size="small" slot="end" name="eye-off" (click)="onChangeTPMdp()" *ngIf="TPMdp === 'text'" ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="primary" (click)="onLogIn()">LOGIN</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="CA" >Don't have account?<a routerLink="/auth/inscritpion" >Create new account.</a></p>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
